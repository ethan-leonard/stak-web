    <style>
      /* CSS Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
        
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #FFFFFF;
        color: #111111;
        line-height: 1.6;
        overflow-x: hidden;
      }
      
      /* Main container */
      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem 1rem 2rem;
        position: relative;
        transform: translateY(-30px);
      }
      
      /* Hero section */
      .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        min-height: 90vh;
        width: 100%;
        max-width: 640px;
        margin: 0 auto;
      }
      
      /* SVG container */
      .svg-container {
        margin-bottom: 45px;
        height: 40vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .hero-svg {
        width: auto;
        height: 100%;
        max-width: 100%;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s ease-out 0.3s forwards;
      }
      
      @media (max-width: 640px) {
        .hero-svg {
          width: 80vw;
          height: auto;
        }
      }
      
      /* Tagline */
      .tagline {
        font-size: 24px;
        font-weight: 500;
        color: #111111;
        margin-bottom: 32px;
        max-width: 640px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s ease-out 0.6s forwards;
        letter-spacing: -0.01em;
      }
      
      @media (max-width: 768px) {
        .tagline {
          font-size: 20px;
          margin-bottom: 24px;
        }
      }
      
      /* CTA Form */
      .cta-form {
        display: flex;
        align-items: center;
        gap: 12px;
        width: 100%;
        max-width: 400px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s ease-out 0.9s forwards;
      }
      
      @media (max-width: 480px) {
        .cta-form {
          flex-direction: column;
          gap: 16px;
        }
      }
      
      .email-input {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #E5E5E5;
        border-radius: 50px;
        font-size: 16px;
        font-family: inherit;
        background-color: #FFFFFF;
        color: #111111;
        outline: none;
        transition: all 0.3s ease;
        min-width: 0;
      }
      
      .email-input::placeholder {
        color: #999999;
      }
      
      .email-input:focus {
        border-color: #111111;
        box-shadow: 0 0 0 3px rgba(17, 17, 17, 0.1);
      }
      
      @media (max-width: 480px) {
        .email-input {
          width: 100%;
        }
      }
      
      .cta-button {
        padding: 12px 24px;
        background-color: #111111;
        color: #FFFFFF;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 500;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.3s ease;
        white-space: nowrap;
        outline: none;
      }
      
      .cta-button:hover {
        background-color: #333333;
        transform: translateY(-1px);
      }
      
      .cta-button:active {
        transform: translateY(0);
      }
      
      .cta-button:focus {
        box-shadow: 0 0 0 3px rgba(17, 17, 17, 0.2);
      }
      
      @media (max-width: 480px) {
        .cta-button {
          width: 100%;
        }
      }
      
      /* Footer */
      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: #666666;
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(229, 229, 229, 0.5);
      }
      
      .footer-left {
        font-weight: 400;
      }
      
      .footer-right a {
        color: #666666;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      
      .footer-right a:hover {
        color: #111111;
      }
      
      .footer-right a:focus {
        outline: 2px solid #111111;
        outline-offset: 2px;
        border-radius: 2px;
      }
      
      .footer-links {
        display: flex;
        align-items: center;
        gap: 16px;
      }
      
      .twitter-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        color: #666666;
        transition: color 0.3s ease, transform 0.2s ease;
        text-decoration: none;
      }
      
      .twitter-link:hover {
        color: #111111;
        transform: translateY(-1px);
      }
      
      .twitter-link:focus {
        outline: 2px solid #111111;
        outline-offset: 2px;
        border-radius: 2px;
      }
      
      .twitter-icon {
        width: 20px;
        height: 20px;
        fill: currentColor;
      }
      
      @media (max-width: 480px) {
        .footer {
          flex-direction: column;
          gap: 8px;
          text-align: center;
          padding: 16px 20px;
        }
      }
      
      /* Animations */
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Focus styles for accessibility */
      .email-input:focus-visible,
      .cta-button:focus-visible {
        outline: 2px solid #111111;
        outline-offset: 2px;
      }
      
      /* Success state (for future enhancement) */
      .success-message {
        display: none;
        color: #059669;
        font-size: 14px;
        margin-top: 12px;
        text-align: center;
      }
      
      /* Error state (for future enhancement) */
      .error-message {
        display: none;
        color: #DC2626;
        font-size: 14px;
        margin-top: 12px;
        text-align: center;
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .email-input {
          border-color: #000000;
        }
        
        .cta-button {
          border: 2px solid #000000;
        }
      }
    </style>

    <!-- Formspree form handling script -->
    <script>
      document.querySelector('.cta-form').addEventListener('submit', function(e) {
        const email = document.getElementById('email').value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        if (!emailRegex.test(email)) {
          e.preventDefault();
          // Show error for invalid email
          document.querySelector('.success-message').style.display = 'none';
          document.querySelector('.error-message').style.display = 'block';
          
          setTimeout(() => {
            document.querySelector('.error-message').style.display = 'none';
          }, 3000);
          return;
        }
        
        // For valid emails, let the form submit to Formspree
        // Show a temporary "submitting" state
        const button = document.querySelector('.cta-button');
        const originalText = button.textContent;
        button.textContent = 'submitting...';
        button.disabled = true;
        
        // Handle the response after submission
        setTimeout(() => {
          // Show success message
          document.querySelector('.error-message').style.display = 'none';
          document.querySelector('.success-message').style.display = 'block';
          
          // Reset form and button
          document.getElementById('email').value = '';
          button.textContent = originalText;
          button.disabled = false;
          
          // Hide success message after 5 seconds
          setTimeout(() => {
            document.querySelector('.success-message').style.display = 'none';
          }, 5000);
        }, 1000);
      });
      
      // Analytics/tracking placeholder
      // Add your analytics code here

      // GSAP Animations
      document.addEventListener('DOMContentLoaded', () => {
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        const heroSvg = document.getElementById('stakHero');

        if (prefersReducedMotion) {
          gsap.set(['#arm-orange', '#arm-blue', '#arm-pink', '#cube-orange', '#cube-blue', '#cube-pink'], { opacity: 1 });
          return;
        }

                 // --- Synchronized Cube + Arm Hover Animations ---
         const cubeOrange = document.getElementById('cube-orange');
         const armOrange = document.getElementById('arm-orange');
         const cubeBlue = document.getElementById('cube-blue');
         const armBlue = document.getElementById('arm-blue');
         const cubePink = document.getElementById('cube-pink');
         const armPink = document.getElementById('arm-pink');

         // Orange Cube + Arm: Dumbbell Press + Bicep Flex
         if (cubeOrange && armOrange) {
           const orangeHoverTl = gsap.timeline({ paused: true });
           // Cube movement
           orangeHoverTl.to(cubeOrange, { duration: 0.5, y: -5, rotation: -3, ease: "sine.out" }, 0)
                        .to(cubeOrange, { duration: 0.4, y: 0, rotation: 0, ease: "sine.in" }, "+=0.2");
           // Arm movement (independent - just flex in place)
           orangeHoverTl.to(armOrange, { duration: 0.8, rotation: -25, transformOrigin: "top left", ease: "sine.inOut" }, 0)
                        .to(armOrange, { duration: 0.6, rotation: 0, ease: "sine.in" }, "+=0.1");
           
           cubeOrange.addEventListener('mouseenter', () => !prefersReducedMotion && orangeHoverTl.restart());
         }

         // Blue Cube + Arm: Running Motion (synchronized movement)
         if (cubeBlue && armBlue) {
           const blueHoverTl = gsap.timeline({ paused: true });
           // Cube and arm base movement (stay attached)
           blueHoverTl.to([cubeBlue, armBlue], { duration: 0.4, x: -3, ease: "sine.out" }, 0)
                      .to([cubeBlue, armBlue], { duration: 0.4, x: 3, ease: "sine.inOut" }, ">")
                      .to([cubeBlue, armBlue], { duration: 0.4, x: 0, ease: "sine.in" }, ">");
           // Additional running motion for arm only (left endpoint movement)
           blueHoverTl.to(armBlue, { duration: 0.2, rotation: -8, transformOrigin: "right center", ease: "sine.out" }, 0.1)
                      .to(armBlue, { duration: 0.2, rotation: 8, transformOrigin: "right center", ease: "sine.inOut" }, ">")
                      .to(armBlue, { duration: 0.2, rotation: -5, transformOrigin: "right center", ease: "sine.inOut" }, ">")
                      .to(armBlue, { duration: 0.2, rotation: 5, transformOrigin: "right center", ease: "sine.inOut" }, ">")
                      .to(armBlue, { duration: 0.2, rotation: 0, transformOrigin: "right center", ease: "sine.in" }, ">");

           cubeBlue.addEventListener('mouseenter', () => !prefersReducedMotion && blueHoverTl.restart());
         }

         // Pink Cube + Arm: Jumping + Cheering
         if (cubePink && armPink) {
           const pinkHoverTl = gsap.timeline({ paused: true });
           // Cube and arm jump together
           pinkHoverTl.to([cubePink, armPink], { duration: 0.3, y: -4, ease: "sine.out" }, 0)
                      .to([cubePink, armPink], { duration: 0.5, y: 0, ease: "bounce.out" }, ">");
           // Add cheering motion to arm only (top portion waves, bottom stays put)
           pinkHoverTl.to(armPink, { duration: 0.2, rotation: -12, transformOrigin: "bottom center", ease: "sine.inOut" }, 0.1)
                      .to(armPink, { duration: 0.2, rotation: 12, transformOrigin: "bottom center", ease: "sine.inOut" }, ">")
                      .to(armPink, { duration: 0.2, rotation: -8, transformOrigin: "bottom center", ease: "sine.inOut" }, ">")
                      .to(armPink, { duration: 0.2, rotation: 0, transformOrigin: "bottom center", ease: "sine.in" }, ">");

           cubePink.addEventListener('mouseenter', () => !prefersReducedMotion && pinkHoverTl.restart());
         }
      });
    </script>
